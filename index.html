<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Buho</title>
</head>
<body>
    <div class="formulario">
        <form action="" id="form">
            <label for="Nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Escriba aqui su nombre" onkeypress="return sololetras(event)" />
            <label for="Email"  id="label_form">Email:</label>
            <input type="email" id="email" placeholder="Escriba aqui su correo" />
            <label for="Numero Random">Numero Random</label>
            <input type="number" id="random" readonly />
            <input disabled type="submit" value="Enviar" class="button" id="button" onclick="re()"/>
        </form>
    </div>
    

<script src="codigo.js"></script>
</body>
</html>
